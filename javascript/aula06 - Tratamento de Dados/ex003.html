<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: rgb(0, 173, 115);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Aqui é um parágrafo</p>
    <script>
        
        var n1 = Number.parseInt(window.prompt("Digite um número")) //força a ser um number int
        var n2 = Number(window.prompt("Digite outro número")) //o JS decide se é INT ou FLOAT
        var soma = n1 + n2
        window.alert("A soma dos números é " + String(soma)) //transformou o number em uma string... nesse caso não era necessário
        window.alert(`${n1} + ${n2} = ${soma}`) //SHIFT + CRASE + CRASE
    </script>
</body>
</html>
