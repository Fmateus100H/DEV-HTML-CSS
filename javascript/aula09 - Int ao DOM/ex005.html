<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: aqua;
            color: rgb(0, 0, 0);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <div id="msg2">Clique em mim 2</div>
    <script>
        var posicao = 1
        var p1 = window.document.getElementsByTagName('p')[posicao] //0 representa o primeiro paragrafo(p)
        p1.style.color = 'red'

        var corpo = window.document.body
        corpo.style.background = 'green'

        window.document.write(`mostrando o texto do parágrafo ${posicao}:<br/>` + p1.innerText + '<br/>')

        window.document.write(`<br/>mostrando o texto + formatação do parágrafo ${posicao}: ` + p1.innerHTML)

        var d = window.document.getElementById('msg')
        //aqui o 'Element' tá no singular, sem o 's', então não precisa colocar []
        d.style.background = 'blue'
        d.innerText = 'Estou aguardando...'
        //outra opção de substituição de texto seria:
        //window.document.getElementById('msg').innerText = 'Olá'

        var d2 = window.document.querySelector('div#msg2') //# é por ID, . é por classe
        d2.style.background = 'red'

        //outros comandinhos
        //window.document.write('Escrevendo com write')
        //window.document.write(window.document.URL)
        //window.document.write(window.document.charset)
    </script>
</body>
</html>
