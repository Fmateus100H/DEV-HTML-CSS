<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Links externos</h1>
    <p>
        Você pode acessar o meu <a href="https://github.com/Fmateus100H">repositório público no GitHub</a>
    </p>
    <!--"href" é referência a hipertexto-->
    <p>
        Para acessar o vídeo onde aprendi isso, abrindo uma nova guia, <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=27&t=2s" target="_blank" rel="external">clique aqui</a>
    </p>
    <!--"rel" é relativo ao externo, nesse caso
        "target" é o 'alvo'-->
</body>
</html>
