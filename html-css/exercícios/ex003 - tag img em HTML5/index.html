<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tete com IMG</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html5-200.png" alt="logo HTML5"> <!--src é a origem, o nome do arquivo na pasta, pode usar ctrl+space para selecionar // alt é o texto alternativo que aparece como acessibilidade-->
    
    <p>Tamém podemos carregar imagens em sub-pastas</p>
    <img src="Imagens/logo-css3-200.png" alt="logo CSS3">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo JavaScript">
</body>
</html>
