<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="Image/png">

        <!--A ORDEM DOS source IMPORTA-->
        <!--Se o tamanho máximo for menos de 1050, carrega a foto M
        A imagem G tem o tamanho 1000, mas colocamos uns 50px a mais pois a barra de rolagem ocupa um pouco da tela-->
        
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!--picture define qual imagem será carregada de acordo com o tamanho do navegador-->
</body>
</html>
